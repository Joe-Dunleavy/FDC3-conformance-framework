<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../lib/index.css" />
</head>

<body>
  <p>Conformance Framework (v1.2) Mock Intent App C</p>
  <p>This app is only used by the conformance framework for intent test purposes.</p>
  <script src="../lib/mock-functions.js"></script>
  <!-- optional 1.2 support scripts -->
  <script type="module">
    onFdc3Ready().then(async () => {
      await closeWindowOnCompletion();
      window.fdc3.addIntentListener('cTestingIntent', async (context) => {
        return context;
      });

      const appControlChannel = await window.fdc3.getOrCreateChannel("app-control");
      appControlChannel.broadcast({
        type: "fdc3-intent-c-opened",
      });
      
      window.fdc3.addContextListener("fdc3.genericListener", async (context) => {
        const appControlChannel2 = await window.fdc3.getOrCreateChannel("app-control");
        // broadcast that this app has received context
        appControlChannel2.broadcast({
          type: "fdc3-conformance-context-received",
          context: context,
        });
      });
    });
  </script>
</body>

</html>
