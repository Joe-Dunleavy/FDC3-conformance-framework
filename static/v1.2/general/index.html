<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../lib/index.css" />
</head>

<body>
  <p>Conformance Framework (v1.2) Mock App</p>
  <p>This app is only used by the conformance framework for test purposes.</p>
  <script src="../lib/mock-functions.js"></script>
  <!-- optional 1.2 support scripts -->
  <script>
    onFdc3Ready().then(async () => {
      await closeWindowOnCompletion();
      const appControlChannel = await window.fdc3.getOrCreateChannel("app-control");
      // broadcast that this app has opened
      appControlChannel.broadcast({
        type: "fdc3-conformance-opened",
      });

      // Context listeners used by tests.
      window.fdc3.addContextListener("fdc3.testReceiver", async (context) => {
        const appControlChannel2 = await window.fdc3.getOrCreateChannel("app-control");
        // broadcast that this app has received context
        appControlChannel2.broadcast({
          type: "fdc3-conformance-context-received",
          context: context,
        });
      });

      window.fdc3.addContextListener("fdc3.testReceiverMultiple", (context) => {
        // broadcast that this app has received context
        appControlChannel.broadcast({
          type: "fdc3-conformance-context-received-multiple",
          context: context,
        });
      });
    });
  </script>
</body>

</html>
